    <title>Document</title>

    <script>
        const anuncio = prompt("Anúncio: ")
        let numPalavras = 0
        const tam = anuncio.length
        for (let i = 0; i < tam; i++) {
            if (anuncio.charAt(i) == " ") {
                numPalavras++
            }
        }
        alert(`Anúncio: ${anuncio}\nN° Palavras ${(numPalavras + 1)}`)
